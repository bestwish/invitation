<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Best Wish - invitation</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--[ifltIE9]>
		<script type="text/javascript" src="lib/html5shiv/dist/html5shiv.min.js"></script>
	<![endif]-->
	<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
</head>
<body>
	<header></header>
	<main>
		<div class="block">
			<section class="invite-title">
				<h1>Wedding Invitation</h1>
			</section>
			<section class="invite-text">
				<h2>婚礼邀请</h2>
				<p><strong class="text-guest">尊敬的来宾，亲爱的朋友，您好</strong><br/>我们将于2014年8月13日在白鹿葡萄庄园举行婚礼<br/>诚挚的邀请您参加张铮铮与吴蕊霖的婚礼!<br/>欢迎届时光临</p>
			</section>
		</div>
		<div class="block">
			<section class="invite-count">
				<h3>距我们的婚礼开始还有</h3>
				<div class="count">
					<span>
						<b class="count-date">0</b>
						<small>天</small>
					</span>
					<span>
						<b class="count-hours">0</b>
						<small>时</small>
					</span>
					<span>
						<b class="count-minutes">0</b>
						<small>分</small>
					</span>
					<span>
						<b class="count-seconds">0</b>
						<small>秒</small>
					</span>
				</div>
			</section>
		</div>
		<div class="block">
			<section class="invite-position">
				<h3>前往婚礼场地</h4>
				<dl>
					<dt>自行前往婚礼场地</dt>
					<dd>
						<div class="position-bailu">
							<img src="http://st.map.qq.com/api?size=600*300&center=109.153720,34.194381&zoom=16&markers=109.153720,34.194381">
						</div>
					</dd>
					<dt>在陕西师大长安校区乘坐我们的婚礼大巴</dt>
					<dd>
						<div class="position-shida">
							<img src="http://st.map.qq.com/api?size=600*300&center=108.884457,34.152105&zoom=19&markers=108.884457,34.152105">
						</div>
					</dd>
				</dl>
			</section>
		</div>
	</main>
	<footer></footer>
	<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
