<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>张铮铮和吴蕊霖的婚礼喜帖</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="auther" content="tychio">
    <meta name="description" content="诚挚的邀请您参加张铮铮先生与吴蕊霖女士的婚礼！婚礼将于2014年8月13日中午在白鹿葡萄庄园举行，欢迎届时光。">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--[if lt IE 9]>
		<script type="text/javascript" src="lib/html5shiv/dist/html5shiv.min.js"></script>
	<![endif]-->
	<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=3A3BZ-GO6HS-SDSO7-6X3M3-7RSM3-BXFYL"></script>

</head>
<body>
	<h1 style="display: none;"><img role="main" src="/img/invitation-square.jpg" alt="诚挚的邀请您参加张铮铮先生与吴蕊霖女士的婚礼！婚礼将于2014年8月13日中午在白鹿葡萄庄园举行，欢迎届时光。" width="0"></h1>
	<header></header>
	<main>
		<img src="/img/invitation-image.jpg" width="0" height="0">
		<div class="block">
			<section class="invite-title">
				<h1>Wedding Invitation</h1>
			</section>
			<section class="invite-text">
				<h2>婚礼邀请</h2>
				<p><strong class="text-guest">尊敬的来宾，亲爱的朋友</strong>，您好<br/>诚挚的邀请您参加张铮铮先生与吴蕊霖女士的婚礼!<br/>婚礼将于2014年8月13日中午在白鹿葡萄庄园举行<br/>欢迎届时光临</p>
				<a href="#line">查看行车路线</a>
				<img class="text-icon" src="/img/invitation-icon.png" width="250" height="220">
			</section>
		</div>
		<div class="block">
			<section class="invite-count">
				<h3>距我们的婚礼开始还有</h3>
				<div class="count">
					<span>
						<b class="count-day">--</b>
						<small>天</small>
					</span>
					<span>
						<b class="count-hour">--</b>
						<small>时</small>
					</span>
					<span>
						<b class="count-minute">--</b>
						<small>分</small>
					</span>
					<span>
						<b class="count-second">--</b>
						<small>秒</small>
					</span>
				</div>
				<img class="count-bride" src="/img/invitation-bride.png" width="20%">
				<img class="count-groom" src="/img/invitation-groom.png" width="20%">
			</section>
		</div>
		<div class="block">
			<section class="invite-position">
				<h3 id="line">前往婚礼场地</h4>
				<dl>
					<dt><p>驾车：东三环，三殿立交向东，<br/>上半阴路向南一公里，转狄寨南街</p></dt>
					<dd>
						<div class="position-bailu">
						</div>
					</dd>
					<dt><p>或 10点整于陕西师大长安校区家属区西门，<br/>乘坐我们的婚礼大巴</p></dt>
					<dd>
						<div class="position-shida">
						</div>
					</dd>
				</dl>
			</section>
		</div>
		<div class="block">
			<section class="main-image" >
				<img src="/img/invitation-image.jpg">
			</section>
		</div>
	</main>
	<footer></footer>
	<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
